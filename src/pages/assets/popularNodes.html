<ion-header>
  <ion-navbar color="dark">
      <ion-row>
    <ion-title style="text-align: center">{{popularNodesText}}</ion-title>
     <button ion-button color="danger" (click)="dismiss()" round><ion-icon name="close"></ion-icon></button></ion-row>
  </ion-navbar>
</ion-header>


<ion-content class="asset-content has-header" padding>
    <ion-list [virtualScroll]="assets">
        <div class="asset-item" ion-item *virtualItem="let asset">
            <div class="header"><span class="assetTitle">{{asset.NY_NodeName}}</span>
                <ion-buttons end>
                    <button ion-button (click)=goToAssetDetail(asset)>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
                </ion-buttons>
            </div>
        </div>
    </ion-list>
           
</ion-content>
