<ion-header>
  <ion-navbar color="primary"> 
    <ion-title>Assets</ion-title>
    <ion-buttons end>
        <button ion-button (click)=logOut()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="asset-content" padding>
  <ion-item>
    <ion-textarea [(ngModel)]="firstsearchtext" name="firstsearchtextinput" class="form-control" (keyup)="filterChanged(firstsearchtext)"
                                                placeholder="Start typing to filter assets...." id="inputGroup"></ion-textarea>
  </ion-item>
 
  <!--<ion-header-bar>{{assets.length}}</ion-header-bar>-->
  <ion-list [virtualScroll]="filteredAssets">
    <div class="asset-item" ion-item *virtualItem="let asset">
      <div class="header">{{asset.NY_NodeName}} 
         <ion-buttons end>
          <button ion-button (click)=goToAssetDetail(asset)>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
      </div>
