<ion-header>
  <ion-navbar color="primary">
    <ion-title>Assets</ion-title>
    <ion-buttons end>
      <button ion-button (click)=logOut()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="asset-content" padding>

  <ion-item *ngIf="showSearch">
    <ion-input padding-right [(ngModel)]="firstsearchtext" name="firstsearchtextinput" placeholder="Enter atleast 3 characters to search.."></ion-input>
    <button *ngIf="showSearchbutton()" ion-button icon-search item-right (click)="loadAssets()">Search.. <ion-icon></ion-icon></button>
  </ion-item>

  <!--<ion-header-bar>{{assets.length}}</ion-header-bar>-->
  <ion-list [virtualScroll]="assets">
    <div class="asset-item" ion-item *virtualItem="let asset">
      <div class="header"><span class="assetTitle">{{asset.NY_NodeName}}</span>
        <ion-buttons end>
          <button ion-button (click)=goToAssetDetail(asset)>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
      </div>
