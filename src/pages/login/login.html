<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/img/logo_NE.jpg" /><br />
      <span class="loginBranding"><b>NextEra Energy Marketing Operations Data (NEMOD)</b> </span>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <a (click)="openPrivacyPolicyModal()"  class="button"><u>Privacy Policy</u></a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <ion-row>
    <ion-col>
      <button ion-button style="text-transform: none;" (click)="openContactUsModal()" round>Contact Us</button>
    </ion-col>
  </ion-row>

  </ion-row>-->
</ion-content>
